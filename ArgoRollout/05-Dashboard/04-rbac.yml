apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: argo-rollouts
  name: argo-rollouts-dashboard
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-rollouts-dashboard
subjects:
- kind: ServiceAccount
  name: default
  namespace: argo-rollouts
